<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Ягода</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/Raleway/Raleway.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Comfortaa/Comfortaa.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <header class="header">
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <div class="main-nav__logo">
          <div class="main-nav__container">
            <svg class="main-nav__logo-icon" width="52" height="52">
              <use href="img/icons/stack.svg#logo"></use>
            </svg>
            <span class="main-nav__logo-title">Ягода</span>
          </div>
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Кнопка открытия/закрытия мобильного меню.</span>
          </button>
          </div>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Каталог</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Новости</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Контакты</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Заказать</a>
          </li>
        </ul>
      </nav>
      <section class="hero">
        <h1 class="hero__title">Ягоды с&nbsp;доставкой</h1>
        <ul class="hero__list">
          <li class="hero__item">
            <svg class="hero__icon" width="33" height="32">
              <use href="img/icons/stack.svg#leaf"></use>
            </svg>
            <span class="hero__text">Отборные ягоды</span>
          </li>
          <li class="hero__item">
            <svg class="hero__icon" width="33" height="32">
              <use href="img/icons/stack.svg#ice"></use>
            </svg>
            <span class="hero__text hero__text--ice">Натуральный вкус сохранён методом шоковой заморозки</span>
          </li>
          <li class="hero__item">
            <svg class="hero__icon" width="33" height="32">
              <use href="img/icons/stack.svg#delivery"></use>
            </svg>
            <span class="hero__text">Доставка по Санкт-Петербургу</span>
          </li>
        </ul>
        <a class="hero__button button" href="#">Заказать</a>
      </section>
    </header>
    <main class="main-container">
      <section class="catalog">
        <h2 class="catalog__title">Каталог</h2>
        <ul class="catalog__list">
          <li class="catalog__item">
            <a class="catalog__link" href="#">
              <img class="catalog__image" src="img/catalog/raspberries.jpg" width="264" height="180" alt="">
              <h3 class="catalog__subject">Малина</h3>
            </a>
            <p class="catalog__price"><span>350 ₽</span> за 1 кг</p>
            <a class="button catalog__button" href="#">Заказать</a>
          </li>
          <li class="catalog__item">
            <a class="catalog__link" href="#">
              <img class="catalog__image" srcset="" width="264" height="180" alt="">
              <h3 class="catalog__subject"></h3>
              <p class="catalog__price"></p>
            </a>
            <a class="button catalog__button" href="#"></a>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/script.js" defer></script>
  </body>
</html>
